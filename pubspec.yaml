name: ai_classroom_student
description: AI-powered classroom engagement app for students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  camera: ^0.10.5+9
  web_socket_channel: ^2.4.0
  permission_handler: ^11.1.0
  http: ^1.1.0 
  
  # UI & Animations
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.3
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  
  # State & Storage
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/animations/
    - assets/images/
    - assets/sounds/
  
  # Fonts (Google Fonts will download automatically)
